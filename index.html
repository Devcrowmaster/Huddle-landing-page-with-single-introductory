<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 1rem 0; margin: 0; margin-top: 2rem;}
    .attribution a { color: white; }
  </style>
</head>
<body>
  <main>
    <header>
      <div class="o-container">
        <img src="images/logo.svg" alt="logo" class="brand">
        <div class="o-row">
          <img src="images/illustration-mockups.svg" alt="mockup" class="hero">
          <div class="c-intro">
            <h1 class="heading--primary">Build The Community Your Fans Will Love</h1>
            <p class="c-intro__text">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
            </p>
            <a href="#" class="c-btn">Register</a>
          </div>
        </div>
        <nav>
          <ul class="c-menu c-menu--social">
            <li class="c-menu__item"><a href="#" class="c-menu__link"><i class="fab fa-facebook-f"></i></a></li>
            <li class="c-menu__item"><a href="#" class="c-menu__link"><i class="fab fa-twitter"></i></a></li>
            <li class="c-menu__item"><a href="#" class="c-menu__link"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Devcrowmaster">Alexander</a>.
      </p>
    </footer>
  </main>
</body>
</html>
